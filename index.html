<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="./style/webgl.css" type="text/css">
		<script type="text/javascript" src="./scripts/glMatrix-0.9.5.min.js"></script>
		<script src="./scripts/index.js" type="text/javascript"></script>
		<script src="./scripts/base.js" type="text/javascript"></script>
		<script src="./scripts/read.js" type="text/javascript"></script>
		<script src="./scripts/input.js" type="text/javascript"></script>

	    <!-- Fragment shader program -->
	    <script id="shader-fs" type="x-shader/x-fragment">
		    // set medium percision 
		    precision mediump float;
			varying highp vec2 vTextureCoord;
			
		    // uniform attribute for setting the color
		    //varying vec4 vColor;
			uniform sampler2D uSampler;
			
			varying vec3 vLightWeighting;

		    void main(void) {
	        	// Setting color of fragments to input color
		        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
				
				//gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
				gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
		    }
	    </script>

    
	    <!-- Vertex shader program -->	    
	    <script id="shader-vs" type="x-shader/x-vertex">
    		// atributes for setting vertex position and color
		    attribute vec3 aVertexPosition;
		    //attribute vec4 aVertexColor;
			attribute vec3 aVertexNormal;
			attribute vec2 aTextureCoord;

		    uniform mat4 uMVMatrix;	// model-view matrix
		    uniform mat4 uPMatrix;	// projection matrix
			uniform mat3 uNMatrix;	// normal matrix
			
			uniform vec3 uLightPosition;	// light direction uniform
			vec3 lightColor = vec3(1.0, 1.0, 1.0);
			uniform vec3 Ka;
			uniform vec3 Kd;
			uniform vec3 Ks;

		    // variable for passing color from vertex shader to fragment shader
		    //varying vec4 vColor;
			varying highp vec2 vTextureCoord;
			varying vec3 vLightWeighting;
			
		    void main(void) {
		    	// calculate the vertex position
		        vec4 position = uMVMatrix * vec4(aVertexPosition, 1.0);
				gl_Position = uPMatrix * position;
				
		        //vColor = aVertexColor;
				vTextureCoord = aTextureCoord;
				
				vec3 lightDirection = normalize(uLightPosition - position.xyz);
				vec3 transformedNormal = uNMatrix * aVertexNormal;
				
				//razpr≈°eni odboj
				vec3 diffuseReflection = Kd * lightColor * max(dot(transformedNormal, lightDirection), 0.0);
				
				//zrcalni odboj
				vec3 specularReflection = Ks * lightColor * pow(max(0.0, dot(reflect(lightDirection, transformedNormal), lightDirection)), 1.0);
				
				vLightWeighting = 0.1 * Ka + diffuseReflection; + specularReflection;
		    }
	    </script>
	</head>
	<body onload="start()">
		<div id="content">
			<canvas id="glcanvas" width="1280px" height="720px">

			<br />
			UP,DOWN    - ANGLE_Y
			<br />
			JUMP	   - SPACE
			<br />
		</div>
	</body>
